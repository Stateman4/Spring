textOfGetProducts = Enter the commands into console\n"getProducts" - show a products \n"get ID" - show a product by id, ID - id of product\n"addToCart ID" - add product in cart by id, ID - id of product\n"removeFromCart ID" - remove product from cart by id, ID - id of product\n"showCart" - show a products in cart\n"showSum" - show a sum costs of products in cart\n"stop" - stop program
