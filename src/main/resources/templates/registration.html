<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(ProductForm)}"/>
<br>
<div class="container">

    <form class="row g-3 needs-validation" th:action="@{/registration}" th:object="${user}" method='post'>
        <input type="hidden" th:field="*{id}">
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="login">Логин</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{username}">
            </div>
        </div>
        <div class="col-md-8">
        <div class="input-group mb-3">
            <span class="input-group-text" id="password">Пароль</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" th:field="*{password}">
        </div>
        </div>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="name">Имя</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{firstname}">
            </div>
        </div>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="surname">Фамилия</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{lastname}">
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        </div>
    </form>
</div>

<div th:replace="~{footer :: footerBlock}"/>

</body>
</html>
