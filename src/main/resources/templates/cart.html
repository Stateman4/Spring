<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Корзина</title>
</head>
<body>
<div th:replace="~{navbar :: navi(Cart)}"/>
<div class="container">

    <span th:if="${productsInCart.size() == 0}">Корзина пуста</span>

    <div th:unless="${productsInCart.size() == 0}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Наименование</th>
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
                <th scope="col">Сумма</th>
                <th scope="col">Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, i : ${productsInCart}"
                th:attr="prod_index=${product.id}">
                <th scope="row" th:text="${i.count}"></th>
                <td th:text="${product.title}"></td>
                <td th:text="${product.cost}"></td>
                <td th:text="${product.count}"></td>
                <td th:text="${product.count * product.cost}"></td>
                <td>
                    <a type="button" th:href="@{/cart/delete(id=${product.id})}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
